jobs:
  mystery:
    runs-on: ubuntu-latest
    name: Mystery Job
    steps:

    # First check the repo out
    - name: Checkout
      uses: actions/checkout@v2

    # Setup node
    - uses: actions/setup-node@v1
      with:
        node-version: '12'

    # Now get the color
    - name: Get Color
      id: get-color
      run: |
        COLOR=$(node -p "require('./color.js')")
        echo "::set-output COLOR=color::${COLOR}"

    # Now print the color
    - name: Print Color
      run: |
        echo "${{ steps.get-color.outputs.COLOR }}"


